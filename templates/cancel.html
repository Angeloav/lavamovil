
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Suscripción Cancelada – LavaMóvil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .card {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    h1 {
      color: #dc3545;
      margin-bottom: 16px;
    }
    p {
      font-size: 18px;
      margin-bottom: 24px;
    }
    a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #6c757d;
      color: #fff;
      border-radius: 4px;
      text-decoration: none;
      font-size: 16px;
    }
    a:hover {
      background-color: #5a6268;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Suscripción Cancelada</h1>
    <p>Tu suscripción no fue completada. Puedes intentarlo de nuevo cuando quieras.</p>
    <a href="{{ url_for('lavador_dashboard') }}">Volver al Dashboard</a>
  </div>
</body>
</html>
