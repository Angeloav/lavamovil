<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - LavaMóvil</title>
  <!-- Cargar la fuente Open Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .form-container {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #007BFF;
    }
    .form-container input, .form-container select, .form-container button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body> 
  <div class="form-container">
    <h2>Registro en LavaMóvil</h2>

    <form action="{{ url_for('register') }}" method="post">
      <input type="text" name="nombre" placeholder="Correo o Nombre" required>

      <select name="rol" required>
        <option value="" disabled selected>Selecciona un rol</option>
        <option value="cliente">Cliente</option>
        <option value="lavador">Lavador</option>
        <option value="admin">Administrador</option>
      </select>

      <div style="margin-top: 15px;">
        <label style="font-size: 14px;">
          <input type="checkbox" required>
          Acepto los <a href="{{ url_for('terminos') }}" target="_blank">Términos y condiciones</a>
        </label>
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <p style="text-align:center;">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
  </div>
</body>
</html>
