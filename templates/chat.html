<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - LavaM贸vil</title>
  <!-- Cargar la fuente Open Sans desde Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <!-- Incluir el cliente de Socket.IO desde un CDN compatible -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007BFF;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    #chat-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    #messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
    }
    #message-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    #send-btn {
      padding: 10px 20px;
      background-color: #28A745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #send-btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chat - LavaM贸vil</h1>
    <p>Bienvenido, {{ user.nombre.capitalize() }}</p>
    <a href="{{ url_for('logout') }}"><button id="logout-btn">Cerrar sesi贸n</button></a>
  </header>
  <div id="chat-container">
    <div id="messages"></div>
    <input type="text" id="message-input" placeholder="Escribe tu mensaje...">
    <button id="send-btn">Enviar</button>
  </div>
  
  <script>
    // Inicializa Socket.IO
    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');

    // Funci贸n para enviar un mensaje
    sendBtn.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message !== "") {
        // Enviar mensaje junto con el nombre del usuario
        socket.emit('chat_message', { user: "{{ user.nombre }}", message: message });
        messageInput.value = "";
      }
    });

    // Recibir mensajes
    socket.on('chat_message', data => {
      const p = document.createElement('p');
      p.textContent = data.user + ": " + data.message;
      messagesDiv.appendChild(p);
      // Scroll hacia abajo
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  </script>
</body>
</html>
