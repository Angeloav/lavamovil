<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin - Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: 'Open Sans', sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; }
    header { background-color: #007BFF; color: white; padding: 20px; text-align: center; }
    .container { max-width: 1000px; margin: 30px auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    h2 { margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
      text-align: left;
    }
    th { background-color: #007bff; color: white; }
    tr:nth-child(even) { background-color: #f9f9f9; }
    form { display: inline; }
    button {
      background-color: crimson;
      color: white;
      padding: 6px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background-color: #b30000; }
    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      background-color: #6c757d;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
    }
    .back-link:hover {
      background-color: #5a6268;
    }
  </style>
</head>

  <header>

</body>
</html>
