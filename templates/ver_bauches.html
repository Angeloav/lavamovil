<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ver Bauches - LavaM√≥vil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; }
    header { background-color: #007BFF; color: white; padding: 10px; text-align: center; }
    .container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
    .bauche-box {
      border: 1px solid #ddd;
      border-radius: 10px;
      background: white;
      margin: 10px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .bauche-box img {
      width: 100%;
      border-radius: 5px;
    }
    .acciones {
      margin-top: 10px;
    }
    .aprobar {
      background-color: #28a745;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÑ Comprobantes Pendientes - LavaM√≥vil</h1>
  </header>

  <div class="container">
    {% if bauches %}
      {% for ruta, nombre in bauches %}
      <div class="bauche-box">
        <img src="{{ url_for('static', filename=ruta.split('static/')[1]) }}" alt="Comprobante">
        <p><strong>Usuario:</strong> {{ nombre }}</p>
        <div class="acciones">
          <form action="{{ url_for('aprobar_bauche') }}" method="POST" style="display:inline;">
            <input type="hidden" name="ruta" value="{{ ruta }}">
            <input type="hidden" name="nombre" value="{{ nombre }}">
            <button type="submit" class="aprobar">‚úÖ Aprobar</button>
          </form>
          <p style="color: red; margin-top: 5px;">‚ùå Bot√≥n de rechazo deshabilitado temporalmente.</p>
        </div>
      </div>
      {% endfor %}
    {% else %}
      <p style="text-align:center; color: gray;">No hay comprobantes pendientes.</p>
    {% endif %}
  </div>

  <script>
    const socket = io({
      reconnection: true,
      reconnectionAttempts: 5,
      reconnectionDelay: 1000,
      transports: ['websocket']
    });

    socket.on('connect', () => {
      console.log('‚úÖ Conectado al servidor de Socket.IO');
    });

    socket.on('disconnect', (reason) => {
      console.warn('‚ö†Ô∏è Desconectado del servidor:', reason);
    });
  </script>
</body>
</html>
