<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos del Lavador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    h2 { text-align: center; color: #007BFF; }
    input, textarea { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #28A745; color: white; padding: 10px 20px; border: none; border-radius: 5px; }
    button:hover { background: #218838; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Completa tus datos</h2>
    <form method="POST" action="{{ url_for('lavador_datos') }}">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" required>

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" required>

      <label for="descripcion">Descripción:</label>
      <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

      <button type="submit">Guardar</button>
    </form>
  </div>
</body>
</html>
