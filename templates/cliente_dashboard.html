<!DOCTYPE html>  
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- √çcono de pesta√±a (favicon) -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  
  <title>Cliente - LavaMovil</title>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBmVCNKb_sjx-vE5b1YoJpPUgm8Ub09ElE"></script>
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .notificacion { 
      background-color: #d1f0f8; 
      color: #000; 
      padding: 15px; 
      font-size: 14px; 
      text-align: left; 
      border-radius: 0 0 15px 15px; 
      box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
    }
    .notificacion strong { 
      color: #c0392b; 
      display: block; 
    }
    h1 {
      font-size: 24px; 
      color: #ffffff; 
      margin-top: 20px; 
    }
    p {
      color: #ffffff; 
      font-size: 14px; 
      margin-bottom: 20px; 
    }
    h3 {
      color: #ffffff; 
    }
    #map {
      height: 250px; 
      width: 90%; 
      max-width: 360px; 
      margin: 0 auto 20px; 
      border-radius: 20px; 
      border: 1px solid #333; 
      box-shadow: 0 4px 10px rgba(0,0,0,0.4); 
    }
    button {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      width: 85%; 
      max-width: 320px; 
      margin: 10px auto; 
      padding: 14px; 
      border: 2px solid #aaa; 
      border-radius: 30px; 
      font-size: 16px; 
      font-weight: 600; 
      color: white; 
      cursor: pointer; 
      transition: all 0.3s ease; 
      box-sizing: border-box; 
    }
    .solicitar { background-color: #007bff; }
    .cancelar  { background-color: #dc3545; }
    .finalizar { background-color: #28a745; }
    .cerrar    { background-color: #616161; }
    .solicitar:hover  { background-color: #0056b3; }
    .cancelar:hover   { background-color: #a71d2a; }
    .finalizar:hover  { background-color: #1c7c31; }
    .cerrar:hover     { background-color: #1d2124; }
    #formularioCalificacion, .calificacion-box {
      width: 85%; 
      max-width: 320px; 
      margin: 20px auto; 
      box-sizing: border-box; 
    }
    select, textarea {
      width: 100%; 
      max-width: 100%; 
      padding: 12px; 
      margin-top: 10px; 
      border-radius: 8px; 
      border: 1px solid #555; 
      font-size: 14px; 
      background-color: #2a2a2a; 
      color: #ffffff; 
      box-sizing: border-box; 
    }
  </style>
</head>
<body style="margin: 0; padding: 0; overflow-x: hidden; background-color: #1e1e2f; color: white;">

  {% include 'notificaciones.html' %}
  <div id="mensajeLavador" class="notificacion" style="display: none;">
    <strong>Lavador en camino</strong>
    El lavador ha aceptado tu solicitud y va en camino
  </div>

  <h1>Bienvenido {{ cliente.nombre }} {{ cliente.apellido }}</h1>
  <p>ID de Usuario: {{ cliente.id }}</p>
  <div id="map"></div>

  <!-- Botones existentes -->
  <button class="solicitar"   onclick="guardarUbicacionYEnviar()">üöó Solicitar Servicio</button>
  <button class="cancelar"    onclick="cancelarSolicitud()">üóë Cancelar Solicitud</button>
  <button class="finalizar"   onclick="mostrarFormularioCalificacion()">‚≠ê Finalizar Servicio / Calificar</button>
  <button class="cerrar"      onclick="cerrarSesion()">‚û°Ô∏è Cerrar Sesi√≥n</button>

  <form action="/chat" method="get">
    <input type="hidden" name="rol" value="cliente">
    <button id="botonChat" type="submit" style="background-color: #6c63ff; color: white; padding: 10px; border-radius: 10px;">
      üí¨ Chat con Lavador
    </button>
  </form>

  <div id="formularioCalificacion" style="display: none;">
    <h3>Califica el servicio</h3>
    <select id="calificacion">
      <option value="Excelente">Excelente</option>
      <option value="Bueno">Bueno</option>
      <option value="Regular">Regular</option>
      <option value="Malo">Malo</option>
    </select>
    <textarea id="comentario" placeholder="Comentario (opcional)"></textarea>
    <button class="finalizar" onclick="enviarCalificacion()">Enviar Calificaci√≥n</button>
  </div>

  <audio id="sonidoMensaje" src="/static/sounds/nuevo_mensaje.mp3"></audio>

  <script>
    // ==========================================================
    // VARIABLES GLOBALES Y SOCKET.IO
    // ==========================================================
    const socket       = io();
    const clienteId    = {{ cliente.id }};
    const lavadorId    = {{ solicitud_activa.lavador_id if solicitud_activa else 'null' }};
    const tieneSolicitud = {{ 'true' if solicitud_activa else 'false' }};

    // Mostrar notificaci√≥n y comenzar movimiento sin recargar
    socket.on("notificacion_cliente", (data) => {
      if (data.cliente_id === clienteId && data.mensaje) {
        document.getElementById("mensajeLavador").style.display = "block";
        iniciarMovimientoCarritoCamioncito();
      }
    });

    if (lavadorId !== null) {
      socket.emit("unirse_sala_privada", {
        cliente_id: clienteId,
        lavador_id: lavadorId
      });
    }
    
    socket.on("iniciar_movimiento", (data) => {
      if (data.cliente_id === clienteId && data.lavador_id === lavadorId) {
        iniciarMovimientoCarritoCamioncito();
      }
    });

    // Si no hay solicitud, iniciar ‚Äúmovimiento‚Äù est√°tico
    setTimeout(() => {
      if (!tieneSolicitud) {
        iniciarMovimientoCarritoCamioncito();
      }
    }, 3000);

    let map, lavadorMarker, clienteMarker;
    let rutaPolyline;

    // ==========================================================
    // INICIALIZAR MAPA DE GOOGLE
    // ==========================================================
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 19.4326, lng: -99.1332 },
        zoom: 15
      });

      const permisoUbicacion = confirm(
        "üöó LavaMovil necesita acceso a tu ubicaci√≥n para encontrar al lavador m√°s cercano. ¬øDeseas permitirlo?"
      );
      if (!permisoUbicacion) return;

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          console.log("üìç Cliente ubicado en lat:", position.coords.latitude, "lng:", position.coords.longitude);
          const clientePos = {
            lat: position.coords.latitude,
            lng: position.coords.longitude
          };
          map.setCenter(clientePos);
          clienteMarker = new google.maps.Marker({
            position: clientePos,
            map: map,
            title: "Tu ubicaci√≥n",
            icon: {
              url: "/static/icons/carrito_icono.png",
              scaledSize: new google.maps.Size(50, 50)
            }
          });

          // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          // 1) GUARDAR UBICACI√ìN INICIAL Y LUEGO PERMITIR BOT√ìN ‚ÄúSolicitar‚Äù
          // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          navigator.geolocation.getCurrentPosition(pos => {
            const lat = pos.coords.latitude;
            const lng = pos.coords.longitude;

            console.log("üõ∞Ô∏è Enviando ubicaci√≥n antes de solicitar servicio...");

            fetch('/actualizar_ubicacion', {
              method: 'POST',
              credentials: 'include',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                latitud: lat,
                longitud: lng
              })
            })
            .then(res => {
              if (!res.ok) {
                console.error("‚ùå /actualizar_ubicacion devolvi√≥ c√≥digo:", res.status);
              }
              return res.json();
            })
            .then(data => {
              console.log("‚úÖ Ubicaci√≥n del cliente enviada correctamente:", data);
            })
            .catch(err => {
              console.error("‚ùå Error al enviar ubicaci√≥n antes de solicitar:", err);
              alert("No se pudo guardar la ubicaci√≥n.");
            });
          });

          // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          // 2) CADA 5s, OBTENER UBICACI√ìN DEL LAVADOR (SI LA SOLICITUD EST√Å ACEPTADA)
          // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
          setInterval(() => {
            if (typeof lavadorId !== 'undefined' && lavadorId !== "none") {
              console.log("üîÑ Llamando a obtenerUbicacionLavador()...");
              obtenerUbicacionLavador();
            } else {
              console.log("‚ö†Ô∏è lavadorId inv√°lido:", lavadorId);
            }
          }, 5000);

        }, error => {
          console.warn("‚ùå Error al obtener ubicaci√≥n:", error);
          console.warn("üì° GPS no disponible. Usando ubicaci√≥n de respaldo fija.");

          const clientePos = { lat: 43.0961502, lng: -75.2103744 };
          map.setCenter(clientePos);
          clienteMarker = new google.maps.Marker({
            position: clientePos,
            map: map,
            title: "Tu ubicaci√≥n (estimada)",
            icon: {
              url: "/static/icons/carrito_icono.png",
              scaledSize: new google.maps.Size(50, 50)
            }
          });

          // Enviar ubicaci√≥n de respaldo
          fetch("/actualizar_ubicacion", {
            method: "POST",
            credentials: 'include',
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              latitud: clientePos.lat,
              longitud: clientePos.lng
            })
          })
          .then(res => {
            if (!res.ok) {
              console.error("‚ùå /actualizar_ubicacion (respaldo) devolvi√≥ c√≥digo:", res.status);
            }
            return res.json();
          })
          .catch(() => {});

          setInterval(() => {
            const solicitudAceptada = "{{ 'true' if solicitud_activa and solicitud_activa.estado == 'aceptado' else 'false' }}";
            if (solicitudAceptada === "true") {
              obtenerUbicacionLavador();
            }
          }, 5000);

        }, {
          enableHighAccuracy: true,
          timeout: 30000,
          maximumAge: 0
        });
      } else {
        alert("üö´ Tu dispositivo no soporta geolocalizaci√≥n.");
      }
    } // ‚Üê Fin de initMap()

    // ==========================================================
    // INICIA ‚ÄúMOVIMIENTO‚Äù DEL CARRITO (SI SOLICITUD ACEPTADA)
    // ==========================================================
    function iniciarMovimientoCarritoCamioncito() {
      console.log("‚úÖ Movimiento iniciado desde el cliente");
      setInterval(() => {
        const solicitudAceptada = "{{ 'true' if solicitud_activa and solicitud_activa.estado == 'aceptado' else 'false' }}";
        if (solicitudAceptada === "true" && lavadorId !== "none") {
          obtenerUbicacionLavador();
        }
      }, 5000);
    }

    // ==========================================================
    // ACTUALIZA UBICACI√ìN SIN SOLICITAR SERVICIO
    // ==========================================================
    function actualizarUbicacion(lat, lng) {
      fetch('/actualizar_ubicacion_cliente', {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ latitud: lat, longitud: lng })
      })
      .then(res => {
        if (!res.ok) {
          console.error("‚ùå /actualizar_ubicacion_cliente devolvi√≥ c√≥digo:", res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log("‚úÖ Ubicaci√≥n actualizada sin solicitar:", data);
      })
      .catch(err => {
        console.error("‚ùå Error en actualizarUbicacion():", err);
        alert("Error al actualizar la ubicaci√≥n.");
      });
    }

    function actualizarUbicacionCliente() {
      navigator.geolocation.getCurrentPosition(pos => {
        const nuevaUbicacion = {
          lat: pos.coords.latitude,
          lng: pos.coords.longitude
        };
        clienteMarker.setPosition(nuevaUbicacion);
        actualizarUbicacion(nuevaUbicacion.lat, nuevaUbicacion.lng);
      });
    }

    // ==========================================================
    // OBTIENE UBICACI√ìN DEL LAVADOR EN TIEMPO REAL
    // ==========================================================
    function obtenerUbicacionLavador() {
      if (lavadorId === "none") return;

      fetch(`/obtener_ubicacion_lavador?user_id=${lavadorId}`, {
        credentials: 'include'
      })
        .then(response => {
          if (!response.ok) {
            console.error("‚ùå /obtener_ubicacion_lavador devolvi√≥ c√≥digo:", response.status);
          }
          return response.json();
        })
        .then(data => {
          console.log("üìç Respuesta de obtener_ubicacion_lavador:", data);
          if (data.lat && data.lng) {
            const lavadorPos = { lat: data.lat, lng: data.lng };

            if (!lavadorMarker) {
              lavadorMarker = new google.maps.Marker({
                position: lavadorPos,
                map: map,
                title: "Lavador en camino",
                icon: {
                  url: "/static/icons/camioncito_icono.png",
                  scaledSize: new google.maps.Size(50, 50)
                }
              });
            } else {
              lavadorMarker.setPosition(lavadorPos);
            }

            // Dibujar l√≠nea de ruta
            if (clienteMarker && lavadorMarker) {
              if (rutaPolyline) rutaPolyline.setMap(null);
              rutaPolyline = new google.maps.Polyline({
                path: [lavadorPos, clienteMarker.getPosition()],
                geodesic: true,
                strokeColor: "#00ff00",
                strokeOpacity: 0.8,
                strokeWeight: 4
              });
              rutaPolyline.setMap(map);
            }
          }
        })
        .catch(err => {
          console.warn("‚ö†Ô∏è Error en obtenerUbicacionLavador():", err);
        });
    }

    // ==========================================================
    // SOLICITAR SERVICIO (ENV√çA POST A /solicitar_servicio)
    // ==========================================================
    function solicitarServicio() {
      console.log("‚úâÔ∏è Ejecutando solicitarServicio()...");
      fetch("/solicitar_servicio", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" }
      })
      .then(response => {
        if (!response.ok) {
          console.error("‚ùå /solicitar_servicio devolvi√≥ c√≥digo:", response.status);
        }
        return response.json();
      })
      .then(data => {
        console.log("üì® Respuesta de solicitar_servicio:", data);
        if (data.success) {
          alert("üöó Solicitud enviada correctamente.");
        } else {
          alert("‚ùå No se pudo enviar la solicitud.");
        }
      })
      .catch(error => {
        console.error("‚ùå Error en solicitarServicio():", error);
        alert("‚ùå Ocurri√≥ un error inesperado.");
      });
    }

    // ==========================================================
    // GUARDAR UBICACI√ìN Y LUEGO LLAMAR A solicitarServicio()
    // ==========================================================
    function guardarUbicacionYEnviar() {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;

        console.log("üõ∞Ô∏è Enviando ubicaci√≥n antes de llamar a solicitarServicio()...");

        fetch('/actualizar_ubicacion', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ latitud: lat, longitud: lng })
        })
        .then(res => {
          if (!res.ok) {
            console.error("‚ùå /actualizar_ubicacion (guardarUbicacionYEnviar) devolvi√≥ c√≥digo:", res.status);
          }
          return res.json();
        })
        .then(data => {
          console.log("‚úÖ Ubicaci√≥n actualizada (guardarUbicacionYEnviar):", data);
          solicitarServicio();
        })
        .catch(err => {
          console.error("‚ùå Error en guardarUbicacionYEnviar():", err);
          alert("Error al actualizar la ubicaci√≥n.");
        });
      });
    }

    // ==========================================================
    // CANCELAR SOLICITUD
    // ==========================================================
    function cancelarSolicitud() {
      console.log("üß™ Ejecutando cancelarSolicitud()...");
      fetch("/cancelar_solicitud", {
        method: "POST",
        credentials: "include"
      })
        .then(response => {
          if (!response.ok) {
            console.error("‚ùå /cancelar_solicitud devolvi√≥ c√≥digo:", response.status);
          }
          return response.text();
        })
        .then(texto => {
          console.log("‚èπÔ∏è Respuesta de cancelar_solicitud:", texto);
          if (texto) {
            alert("üõë Solicitud cancelada.");
            location.reload();
          }
        })
        .catch(err => {
          console.error("‚ùå Error en cancelarSolicitud():", err);
          alert("‚ùå Error al cancelar la solicitud.");
        });
    }

    // ==========================================================
    // MOSTRAR FORMULARIO DE CALIFICACI√ìN
    // ==========================================================
    function mostrarFormularioCalificacion() {
      document.getElementById("formularioCalificacion").style.display = "block";
    }

    // ==========================================================
    // ENVIAR CALIFICACI√ìN AL SERVIDOR
    // ==========================================================
    function enviarCalificacion() {
      const calificacion = document.getElementById("calificacion").value;
      const comentario  = document.getElementById("comentario").value;

      console.log("‚úèÔ∏è Enviando calificaci√≥n:", calificacion, comentario);

      fetch("/finalizar_servicio", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          calificacion: calificacion,
          comentario: comentario
        })
      })
      .then(res => {
        if (!res.ok) {
          console.error("‚ùå /finalizar_servicio devolvi√≥ c√≥digo:", res.status);
        }
        return res.json();
      })
      .then(data => {
        console.log("üìù Respuesta de finalizar_servicio:", data);
        alert(data.mensaje);
        if (data.mensaje.includes("calificado")) {
          window.location.href = "/cliente_dashboard";
        }
      })
      .catch(err => {
        console.error("‚ùå Error en enviarCalificacion():", err);
        alert("‚ùå Error al enviar la calificaci√≥n.");
      });
    }

    // ==========================================================
    // CERRAR SESI√ìN (redirigir a selecci√≥n de rol)
    // ==========================================================
    function cerrarSesion() {
      window.location.href = "/seleccion_rol";
    }

    document.addEventListener('DOMContentLoaded', initMap);

    // ==========================================================
    // NOTIFICACI√ìN DE NUEVO MENSAJE
    // ==========================================================
    socket.emit("unirse_sala_mensajes", { user_id: clienteId });
    socket.on("nuevo_mensaje_directo", function(data) {
      if (data.destinatario_id === clienteId) {
        const botonChat = document.getElementById("botonChat");
        if (botonChat && !document.getElementById("burbujaChat")) {
          const burbuja = document.createElement("span");
          burbuja.id = "burbujaChat";
          burbuja.textContent = "üî¥";
          burbuja.style.marginLeft = "5px";
          botonChat.appendChild(burbuja);
        }
        const sonido = document.getElementById("sonidoMensaje");
        if (sonido) sonido.play();
      }
    });

    document.addEventListener('click', () => {
      const sonido = document.getElementById("sonidoMensaje");
      if (sonido) sonido.play().catch(() => {});
    }, { once: true });

    // ==========================================================
    // COMPROBAR MENSAJES NUEVOS CADA 5 SEGUNDOS
    // ==========================================================
    setInterval(() => {
      fetch("/verificar_mensajes_nuevos", { credentials: 'include' })
        .then(res => {
          if (!res.ok) {
            console.error("‚ùå /verificar_mensajes_nuevos devolvi√≥ c√≥digo:", res.status);
          }
          return res.json();
        })
        .then(data => {
          if (data.mensajes_nuevos) {
            if (!document.getElementById("burbujaChat")) {
              const burbuja = document.createElement("span");
              burbuja.textContent = "üî¥";
              burbuja.id = "burbujaChat";
              burbuja.style.marginLeft = "5px";
              const boton = document.getElementById("botonChat");
              if (boton) boton.appendChild(burbuja);
            }
          }
        })
        .catch(err => {
